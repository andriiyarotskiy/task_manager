{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h3>
    {{ object|yesno:"Update,Create" }} {{ form_title }}
  </h3>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
