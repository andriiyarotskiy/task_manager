{% extends "base.html" %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Yes, delete">
    <a type="button" href="{{ view.get_success_url }}">Cancel</a>
  </form>
{% endblock %}
