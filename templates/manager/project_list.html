{% extends "base.html" %}
{% block title %}
  Projects
{% endblock %}
{% block content %}
  <h2>
    Projects
    <a href="{% url 'manager:project-create' %}">
      +
    </a>
  </h2>

  {% if project_list %}
    <table>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EDIT</th>
        <th>DELETE</th>
      </tr>
      {% for project in project_list %}
        <tr>
          <td>
            <a href="{% url 'manager:project-detail' pk=project.id %}">
              {{ project.id }}
            </a>
          </td>
          <td>
            {{ project.name }}
          </td>
          <td>
            <a href="{% url 'manager:project-update' pk=project.id %}">
              Edit
            </a>
          </td>
          <td>
            <a href="{% url 'manager:project-delete' pk=project.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>
      No projects found.
    </p>

  {% endif %}

{% endblock %}
